<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>IOS Calculator UI</title>
</head>
<body>
    <main>
        <div class="key screen" style=" color: white; border: 1px solid white; font-size: 2rem;"></div>
        <div class="key ac grey">AC</div>
        <div class="key plus-minus grey">+-</div>
        <div class="key percent grey">%</div>
        <div class="key division orange">/</div>
        <div class="key seven black">7</div>
        <div class="key eight black">8</div>
        <div class="key nine black">9</div>
        <div class="key multuply orange">X</div>
        <div class="key four black">4</div>
        <div class="key five black">5</div>
        <div class="key six black">6</div>
        <div class="key minus orange">-</div>
        <div class="key one black">1</div>
        <div class="key two black">2</div>
        <div class="key three black">3</div>
        <div class="key plus orange">+</div>
        <div class="key zero black">0</div>
        <div class="key period black">.</div>
        <div class="key equal black">=</div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
